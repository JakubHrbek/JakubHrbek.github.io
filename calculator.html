<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sociova | Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" href="images/Sociova Logo No BG.png">
  <style>
    /* Existing styles... */
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/flagged/photo-1559717201-fbb671ff56b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1771&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(10px); 
      height: 120vh;
      background-color: rgb(58, 74, 150);
    }

    .glassmorphic-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 400px;
      width: calc(100vw - 40px); /* Set the width relative to the viewport */
    }

    .glassmorphic-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Space between service name and select button */
      margin-bottom: 30px; /* Increase the space between options */
    }

    .option i {
      font-size: 24px;
      margin-right: 10px;
    }

    .option span {
      padding-right: 20px; /* Add right padding to service names */
    }

    .select-btn {
      padding: 10px 20px; /* Increase the button padding */
      border: none;
      background-color: #FF4500;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .select-btn:hover {
      background-color: #FF6347; /* Add hover effect */
    }

    .checkmark {
      display: none;
      margin-left: 10px;
    }

    .total-price {
      font-size: 20px;
      margin-top: 20px;
    }
    .slider-container {
      margin-top: 30px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .slider {
      width: 80%;
      max-width: 300px;
    }

    .difficulty-tiers {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }

    .tier {
      text-align: center;
    }
    #logo {
      position: absolute;
      top: -25px;
      left: 5px;
      width: 200px;
      height: auto;
      cursor: pointer;
    }

    #send-email-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    #send-email-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <a href="index.html"><img src="images/Sociova-logo.png" id="logo" alt="Sociova Logo"></a>
  <div class="glassmorphic-container">
    <div class="glassmorphic-content">
      <h1>Calculator</h1>
      <div class="option">
        <i class="fas fa-pencil-alt"></i>
        <span>Copywriting</span>
        <button class="select-btn" data-price="50">Select</button>
        <span class="checkmark">✓</span>
      </div>
      <div class="slider-container">
        <input type="range" min="1" max="4" value="1" class="slider" data-service="copywriting">
        <div class="difficulty-tiers">
          <div class="tier">Easy</div>
          <div class="tier">Medium</div>
          <div class="tier">Hard</div>
          <div class="tier">Expert</div>
        </div>
        <div class="new-price">New Price: $<span class="service-price">50</span></div>
      </div>

      <div class="option">
        <i class="fas fa-chart-line"></i>
        <span>Offer Improvement</span>
        <button class="select-btn" data-price="30">Select</button>
        <span class="checkmark">✓</span>
      </div>
      <div class="slider-container">
        <input type="range" min="1" max="4" value="1" class="slider" data-service="offer-improvement">
        <div class="difficulty-tiers">
          <div class="tier">Easy</div>
          <div class="tier">Medium</div>
          <div class="tier">Hard</div>
          <div class="tier">Expert</div>
        </div>
        <div class="new-price">New Price: $<span class="service-price">30</span></div>
      </div>

      <!-- Add more options here with different icons and prices -->
      <!-- Repeat the same structure for other services -->
      <div class="option">
        <i class="fas fa-camera"></i>
        <span>Photography</span>
        <button class="select-btn" data-price="80">Select</button>
        <span class="checkmark">✓</span>
      </div>
      <div class="slider-container">
        <input type="range" min="1" max="4" value="1" class="slider" data-service="photography">
        <div class="difficulty-tiers">
          <div class="tier">Easy</div>
          <div class="tier">Medium</div>
          <div class="tier">Hard</div>
          <div class="tier">Expert</div>
        </div>
        <div class="new-price">New Price: $<span class="service-price">80</span></div>
      </div>

      <div class="option">
        <i class="fas fa-code"></i>
        <span>Web Development</span>
        <button class="select-btn" data-price="100">Select</button>
        <span class="checkmark">✓</span>
      </div>
      <div class="slider-container">
        <input type="range" min="1" max="4" value="1" class="slider" data-service="web-development">
        <div class="difficulty-tiers">
          <div class="tier">Easy</div>
          <div class="tier">Medium</div>
          <div class="tier">Hard</div>
          <div class="tier">Expert</div>
        </div>
        <div class="new-price">New Price: $<span class="service-price">100</span></div>
      </div>

      <div class="total-price">Total: $<span id="total">0</span></div>
      <button id="send-email-btn" onclick="sendEmail()">Send Email</button>
    </div>
  </div>
  <script>
    const selectButtons = document.querySelectorAll('.select-btn');
    const checkmarks = document.querySelectorAll('.checkmark');
    const totalPriceSpan = document.getElementById('total');
    const sliders = document.querySelectorAll('.slider');
    const servicePrices = document.querySelectorAll('.service-price');
  
    let totalPrice = 0;
  
    selectButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        if (button.classList.contains('selected')) {
          button.classList.remove('selected');
          checkmarks[index].style.display = 'none';
          totalPrice -= parseInt(servicePrices[index].textContent);
        } else {
          button.classList.add('selected');
          checkmarks[index].style.display = 'inline';
          totalPrice += parseInt(servicePrices[index].textContent);
        }
        totalPriceSpan.textContent = totalPrice;
      });
    });
  
    sliders.forEach((slider, index) => {
      slider.addEventListener('input', () => {
        updateNewPrice(index);
        updateTotalPrice();
      });
    });
  
    function updateNewPrice(index) {
      const complexityValue = parseInt(sliders[index].value);
      const servicePrice = parseInt(selectButtons[index].dataset.price);
      const newPrice = servicePrice * complexityValue;
      servicePrices[index].textContent = newPrice;
    }
  
    function updateTotalPrice() {
      totalPrice = 0;
      servicePrices.forEach((price, index) => {
        if (selectButtons[index].classList.contains('selected')) {
          totalPrice += parseInt(price.textContent);
        }
      });
      totalPriceSpan.textContent = totalPrice;
    }
  
    // Calculate the initial total price
    updateTotalPrice();

    function sendEmail() {
    const selectedOptions = document.querySelectorAll('.selected');
    const email = "jakubrhebk117@gmail.com";
    const subject = "Interest in Sociova Offers";

    let emailContent = "I am interested in the following services:\n\n";
    const selectedServices = [];

    selectedOptions.forEach(option => {
        const serviceName = option.parentElement.querySelector('span').textContent;
        const servicePrice = parseInt(option.dataset.price);
        const complexityValue = parseInt(option.nextElementSibling.value);
        const newPrice = servicePrice * complexityValue;
        selectedServices.push(`${serviceName}`);
    });

    if (selectedServices.length === 1) {
        emailContent += selectedServices[0];
    } else if (selectedServices.length === 2) {
        emailContent += selectedServices.join(" and ");
    } else {
        emailContent += selectedServices.slice(0, -1).join(", ") + ", and " + selectedServices.slice(-1);
    }

    const totalPrice = document.getElementById('total').textContent;
    emailContent += `\n\n for a total price of: $${totalPrice}`;

    const body = encodeURIComponent(emailContent);
    window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    }

  </script>
</body>
</html>
